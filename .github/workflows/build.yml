name: Build Documentation Site

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  
env: 
  API_KEY: ${{secrets.API_KEY}}
  APPLICATION_ID: ${{secrets.APPLICATION_ID}}
  index: ${{secrets.index}}
  
jobs:
  build:
    name: Test Build
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: npm
      - name: Installation 
        run: npm install && npm install jq
      - name: Setting .env
        run: |
          touch .env
          echo $API_KEY | base64 --decode > .env
          echo $APPLICATION_ID | base64 --decode > .env
          echo $index | base64 --decode > .env
          cat .env
      - name: Crawling
        run: docker run -it --env-file=.env -e "CONFIG=$(cat config.json | jq -r tostring)" algolia/docsearch-scraper
      - name: Build 
        run: npm run build
