name: Build Documentation Site

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Test Build
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        env: 
          API_KEY: ${{secrets.API_KEY}}
          APPLICATION_ID: ${{secrets.APPLICATION_ID}}
          index: ${{secrets.index}}
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: npm
      - name: Installation
        run: npm install
      - name: Build 
        run: npm run build
